<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts.js" defer></script>
  <title>Conversor de unidades</title>
</head>
<body>
  <div class="container">
    <h1>Conversor de unidades</h1>
    <div class="input-group">
      <label for="input">Digite a quantidade</label>
      <input type="text" id="input" name="input" placeholder="0">
    </div>
    <div class="input-group">
      <label for="from">De:</label>
      <select name="from" id="from">
        <option value="m">Metro(s)</option>
        <option value="km">Quilômetro(s)</option>
        <option value="cm">Centímetro(s)</option>
        <option value="mm">Milímetros(s)</option>
      </select>
    </div>
    <div class="input-group">
      <label for="to">Para:</label>
      <select name="to" id="to">
        <option value="m">Metro(s)</option>
        <option value="km">Quilômetro(s)</option>
        <option value="cm">Centímetro(s)</option>
        <option value="mm">Milímetros(s)</option>
      </select>
    </div>
    <button id="convert-btn">Converter</button>
    <div class="output-group">
      <label for="result">Resultado:</label>
      <input type="text" id="output" readonly>
    </div>
    <div id="message">Mensagem</div>
    
  </div>
</body>
</html>
